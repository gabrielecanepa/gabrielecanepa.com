    <script src="https://unpkg.com/tippy.js@2.2.3/dist/tippy.all.min.js"></script>

    <script>
      var githubIcon = document.getElementById('github-icon');
      var githubTootlip = document.getElementById('github-tooltip');
      var tippyTooltip = document.getElementById('tippy-1');
      var isMobile = window.innerWidth < 708;
      var isTouch = !!('ontouchstart' in window) || !!('msmaxtouchpoints' in window.navigator);
      var isTooltipOpen = false;
      if (!isMobile) {
        GitHubCalendar('#github-tooltip', 'gabrielecanepa', {
          global_stats: false,
          responsive: true,
        });
        tippy(githubIcon, {
          html: document.querySelector('#github-tooltip'),
          placement: 'bottom',
          arrow: true,
          interactive: true,
          distance: 20,
          inertia: true,
        });
        githubIcon.addEventListener('click', function (e) {
          if (isTouch && !isTooltipOpen) {
            e.preventDefault();
            isTooltipOpen = true;
          }
        });
        document.body.addEventListener('click', function (e) {
          if (isTooltipOpen && !/github|tippy/.test(e.target.id)) {
            isTooltipOpen = false;
          }
        });
      } else {
        githubTootlip.style.display = 'none';
      }
    </script>
